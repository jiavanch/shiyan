<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>地图</title>
		<style type="text/css">
		
      	#main{
      		max-width:640px ;
      		margin-left: auto;
      		margin-right: auto;
      		height: 1030px;
      		background-image: url("res/mapall.PNG");
			background-repeat:no-repeat;
			background-size:100% 100%;
			background-position: center 0;
			display: flex;
			position: relative;
      }
        .image1{
        position: absolute;	
      	top:760px;
      	left: 400px;
      }
      	.image2 {
      	position: absolute;
      	top:630px;
      	left:-15px;
      }
      .image3{
      	position: absolute;
      	top:220px;
      	left:230px;
      }
      .image4{
      	position: absolute;
      	top:0px;
      	left:430px;
      }
      .image5{
      	position: relative;
      	top:-120px;
      	left:20px;
      }
    </style>
	</head>
	<body>
	<div id="main">
		<div class="image1"><img src="res/muchang.PNG" height="300px" width="230px" /> </div>
		<div class="image2"><img src="res/chulichang.PNG" height="400px" width="250px" /></div>
		<div class="image3"><img src="res/fengren.PNG" width="230px" height="450px"/></div>
		<div class="image4"><img src="res/yinranchang.PNG" width="200px" height="430px"/></div>
		<div class="image5"><img src="res/puyuan.PNG" width="280px" height="400px"/></div>
	</div>
	</body>
</html>
