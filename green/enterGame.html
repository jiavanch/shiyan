<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>进入垃圾分类小游戏</title>
		<link rel="stylesheet" href="css/enterGame.css">
	</head>
	<body>
		<div class="container">
			<div id="textContainer"></div>
			<a id="button" href="http://127.0.0.1:8848/green/enterGameRule.html"></a>
		</div>
	</body>
	<script>
		
		window.onload = function() {
		  var button = document.getElementById('button');
		  button.onclick = function() {
		    window.location.href = button.getAttribute('href');
		  };
		};
		
		function showText(text, containerId, delay) {
		  var container = document.getElementById(containerId);
		  var index = 0;
		
		  function displayNextChar() {
		    if (index < text.length) {
		      container.textContent += text.charAt(index);
		      index++;
		      setTimeout(displayNextChar, delay);
		    }
		  }
		
		  displayNextChar();
		}
		
		// 调用函数开始显示文字
		showText("你是否已经熟练掌握垃圾分类的相关知识了呢？做个简单的小游戏测试一下吧！", "textContainer", 100);
	
	</script>
	
</html>
