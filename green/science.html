<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>垃圾分类</title>
		<script type="text/javascript">
		function fall1(){
				const keyframes = '@keyframes boy{0%{top:46%;left:2%;}100%{top:46%;left: 20%;}}';
				// 创建style标签
				const style = document.createElement('style');
				// 设置style属性
				style.type = 'text/css';
				//将 keyframes样式写入style内
				style.innerHTML = keyframes;
				// 将style样式存放到head标签
				document.getElementsByTagName('head')[0].appendChild(style);
				var person1 = document.querySelector(".person1");
				var person2 = document.querySelector(".person2");
  
				person1.classList.remove("hidden");
			}
		function showPerson2() {
 	 var person1 = document.querySelector(".person1");
 	 var person2 = document.querySelector(".person2");
  
  	person1.classList.add("hidden");
  	person2.classList.remove("hidden");
}

		function showPerson3() {
 	 var person3 = document.querySelector(".person3");
	  var person2 = document.querySelector(".person2");
  
  	person2.classList.add("hidden");
  	person3.classList.remove("hidden");
}
		function showPerson4() {
  	var person4 = document.querySelector(".person4");
  	var person3 = document.querySelector(".person3");
  
  person3.classList.add("hidden");
  person4.classList.remove("hidden");
}
function showPerson5() {
  var person5 = document.querySelector(".person5");
  var person4 = document.querySelector(".person4");
  
  person4.classList.add("hidden");
  person5.classList.remove("hidden");
}
function showPerson6() {
  var person5 = document.querySelector(".person5");
  var person6 = document.querySelector(".person6");
  
  person5.classList.add("hidden");
  person6.classList.remove("hidden");
}
		</script>
		<link rel="stylesheet" href="css/science.css">
	</head>
	<body>
		<div class="content" id="main">
			<div id="boy" onclick="fall1()"> </div>
			
  				<div class="person1 hidden">
    				<p class="message1">学生：爷爷，不能扔在那个垃圾箱！</p>
    				<button class="next-button" onclick="showPerson2()">Next</button>
 				 </div>
  				<div class="person2 hidden">
    			<p class="message2">爷爷：嗯？为什么呢？</p>
    			<button class="next-button" onclick="showPerson3()">Next</button>
 				 </div>
 				 <div class="person3 hidden">
 				 <p class="message3">学生：我们应该按照垃圾分类的标准进行分类。</p>
    			<button class="next-button" onclick="showPerson4()">Next</button>
 				 </div>
 				 <div class="person4 hidden">
 				 <p class="message4">爷爷：不好意思，爷爷不知道垃圾分类的标准，你能告诉爷爷怎么分吗？</p>
    			<button class="next-button" onclick="showPerson5()">Next</button>
 				 </div>
 				 <div class="person5 hidden">
 				 <p class="message5">您刚才扔的是有害垃圾箱，有害垃圾是指对人体健康或环境有危害的垃圾，
 				如电池、荧光灯管、过期药物、化妆品等。需要单独收集和处理，投放到指
 				定的有害垃圾容器中。而这些纸巾、口罩是其他垃圾,玻璃瓶是可回收垃圾。</p>
 				 <button class="next-button" onclick="showPerson6()">Next</button>
 				 
 				 </div>
				<div class="person6 hidden">
 				 <p class="message6">那让我们来做一个小测试，看一看我们对垃圾分类的了解有多少吧</p>
    			<a href="https://jiavanch.github.io/shiyan/green/test"><button class="next-button" >测试</button></a>
 				 </div>
			<div id='trash'></div>
			<div id='old'></div>
			
	</body>
</html>
