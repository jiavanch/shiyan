<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<link rel="stylesheet" type="text/css" href="css/test.css">
		<script src="js/test.js" defer></script>
	</head>
	<body>
		 <div class="container">
		        <div class="question-section">
		            <h1>垃圾分类知识问答</h1>
		            <p class="timer">30</p>
		            <div class="question">
		                <h3>题目1</h3>
		                <ul class="options">
		                    <li class="option">选项A</li>
		                    <li class="option">选项B</li>
		                    <li class="option">选项C</li>
		                </ul>
		            </div>
		            <button id="nextButton">下一题</button>
		            <button id="submitButton" style="display: none;">提交</button>
		            <button id="scoreButton" class="score-button" style="display: none;">查看得分</button>
		            <div class="score-details">
		                <h2>得分详情</h2>
		                <table>
		                    <thead>
		                        <tr>
		                            <th>题号</th>
		                            <th>作答</th>
		                            <th>正确答案</th>
		                            <th>解析</th>
		                        </tr>
		                    </thead>
		                    <tbody>
		                        <!-- 用JavaScript动态生成得分详情的表格内容 -->
		                    </tbody>
		                </table>
		            </div>
		        </div>
		        <div class="sidebar">
		            <h2>题号序列</h2>
		            <ul class="question-number">
		                <!-- 用JavaScript动态生成题号序列 -->
		            </ul>
		        </div>
		    </div>
	</body>
</html>
