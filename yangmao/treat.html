				const keyframes = '@keyframes line1{0%{top:35%;left: 33%;}40%{top:20%;left:70%;}100%{top:3%;left: 12%;}}';
				// 创建style标签
				const style = document.createElement('style');
				// 设置style属性
				style.type = 'text/css';
				//将 keyframes样式写入style内
