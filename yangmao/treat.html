	function fall1(){
				// js创建@keyframes，设定羊毛球的位移位置
				const keyframes = '@keyframes ball1{0%{top:80%;left:2%;}35%{top:55%;left:55%;}80%{top:40%;left:12%;}100%{top:35%;left: 33%;}}';
				// 创建style标签
				const style = document.createElement('style');
				// 设置style属性
				style.type = 'text/css';
				//将 keyframes样式写入style内
				style.innerHTML = keyframes;
				// 将style样式存放到head标签
				document.getElementsByTagName('head')[0].appendChild(style);
			}
